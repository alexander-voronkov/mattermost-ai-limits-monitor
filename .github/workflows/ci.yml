name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Go lint
        working-directory: server
        run: go vet ./...

      - name: Go test
        working-directory: server
        run: go test ./... -v

      - name: Build server (linux/amd64)
        working-directory: server
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -o dist/plugin-linux-amd64 .

      - name: Install webapp deps
        working-directory: webapp
        run: npm install --legacy-peer-deps

      - name: Build webapp
        working-directory: webapp
        run: npm run build

      - name: Create bundle
        run: make bundle

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-bundle
          path: dist/*.tar.gz

      # Deploy to Mattermost server (only on push to main or manual trigger)
      - name: Disable plugin on Mattermost server
        if: github.event_name != 'pull_request'
        continue-on-error: true
        run: |
          curl -f -X POST "${{ secrets.MM_URL }}/api/v4/plugins/com.fambear.ai-limits-monitor/disable" \
            -H "Authorization: Bearer ${{ secrets.MM_ACCESS_TOKEN }}" \
            -H "Content-Type: application/json" || echo "Plugin already disabled or not found"

      - name: Upload plugin to Mattermost server
        if: github.event_name != 'pull_request'
        run: |
          BUNDLE=$(ls dist/*.tar.gz | head -1)
          echo "Uploading $BUNDLE..."
          curl -f -X POST "${{ secrets.MM_URL }}/api/v4/plugins" \
            -H "Authorization: Bearer ${{ secrets.MM_ACCESS_TOKEN }}" \
            -F "plugin=@$BUNDLE" \
            -F "force=true"

      - name: Enable plugin on Mattermost server
        if: github.event_name != 'pull_request'
        run: |
          curl -f -X POST "${{ secrets.MM_URL }}/api/v4/plugins/com.fambear.ai-limits-monitor/enable" \
            -H "Authorization: Bearer ${{ secrets.MM_ACCESS_TOKEN }}" \
            -H "Content-Type: application/json"

      - name: Deployment Summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## Plugin Deployed! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "- **Plugin ID:** com.fambear.ai-limits-monitor" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Enabled" >> $GITHUB_STEP_SUMMARY
